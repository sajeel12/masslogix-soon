        body {

        .presentation-container {
            position: relative;
            width: 100%;
            max-width: 1200px;

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;

        .attribution {

            text-align: center;
        }

        .attribution a {
            color: #008ffe;
            text-decoration: none;
            transition: color 0.3s ease;

        }
